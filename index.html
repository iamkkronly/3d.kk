<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Mirror ABCs</title>
    <style>
        :root {
            --color-primary: #FF5252;
            --color-secondary: #2196F3;
            --color-accent: #4CAF50;
            --color-highlight: #FFC107;
        }
        
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            perspective: 1200px;
            overflow-x: hidden;
        }

        .title {
            font-size: 3.5rem;
            color: #ff6b6b;
            text-shadow: 3px 3px 0 #ffe66d, 6px 6px 0 rgba(0,0,0,0.1);
            margin: 1rem 0 2rem;
            text-align: center;
        }

        .letters-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 1.5rem;
            width: 90%;
            max-width: 1200px;
            justify-items: center;
        }

        .letter-box {
            width: 160px;
            height: 160px;
            position: relative;
            transform-style: preserve-3d;
            transition: all 0.6s cubic-bezier(0.25, 1, 0.5, 1);
            cursor: pointer;
        }

        .letter-box:hover {
            transform: rotateY(15deg) rotateX(10deg) scale(1.05);
        }

        .letter {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5.5rem;
            font-weight: bold;
            backface-visibility: hidden;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            color: white;
        }

        .front {
            background: var(--color-primary);
            transform: translateZ(40px);
        }

        .back {
            background: var(--color-secondary);
            transform: rotateY(180deg) translateZ(40px);
        }

        .top {
            background: var(--color-highlight);
            height: 40px;
            transform: rotateX(90deg) translateY(-20px) translateZ(100px);
            font-size: 1.3rem;
            color: #333;
            align-items: flex-start;
            padding-top: 5px;
        }

        /* Mirror effect */
        .mirror {
            position: absolute;
            width: 100%;
            height: 40px;
            bottom: -45px;
            background: linear-gradient(to bottom, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0.1) 100%);
            border-radius: 50%;
            transform: rotateX(90deg) scaleY(0.5) translateZ(-60px);
            filter: blur(5px);
            opacity: 0.7;
        }

        /* Color variations */
        .letter-box:nth-child(4n+1) .front { background: #FF5252; }
        .letter-box:nth-child(4n+2) .front { background: #2196F3; }
        .letter-box:nth-child(4n+3) .front { background: #4CAF50; }
        .letter-box:nth-child(4n+4) .front { background: #FFC107; }

        /* Matching backs */
        .letter-box:nth-child(4n+1) .back { background: #FF7043; }
        .letter-box:nth-child(4n+2) .back { background: #42A5F5; }
        .letter-box:nth-child(4n+3) .back { background: #66BB6A; }
        .letter-box:nth-child(4n+4) .back { background: #FFD54F; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .letter-box {
            animation: float 4s ease-in-out infinite;
            animation-delay: calc(var(--i) * 0.1s);
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
                margin: 0.5rem 0 1.5rem;
            }

            .letters-container {
                grid-template-columns: repeat(3, 1fr);
                gap: 1rem;
                width: 95%;
            }

            .letter-box {
                width: 100px;
                height: 100px;
            }

            .letter {
                font-size: 3.5rem;
                border-radius: 15px;
            }

            .top {
                height: 30px;
                font-size: 1rem;
                transform: rotateX(90deg) translateY(-15px) translateZ(65px);
            }

            .mirror {
                height: 20px;
                bottom: -25px;
                transform: rotateX(90deg) scaleY(0.5) translateZ(-40px);
            }
        }

        @media (max-width: 480px) {
            .letters-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

    <script>
        document.querySelectorAll('.letter-box').forEach((box, index) => {
            // Click animation for all letters except W
            if (!box.id.includes('w-letter')) {
                box.addEventListener('click', () => {
                    box.style.transform = `rotateY(${180 + Math.random() * 180}deg) rotateX(${Math.random() * 60}deg) scale(1.2)`;
                    setTimeout(() => {
                        box.style.transform = '';
                    }, 1000);
                });
            }
            
            // Hover effect for desktop
            if (window.innerWidth > 768) {
                box.addEventListener('mouseenter', () => {
                    box.style.transform = 'rotateY(15deg) rotateX(10deg) scale(1.05)';
                });
                box.addEventListener('mouseleave', () => {
                    box.style.transform = '';
                });
            }
        });

        // Special handling for W letter

            this.style.transition = 'transform 1.5s cubic-bezier(0.25, 1, 0.5, 1)';
