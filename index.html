<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D ABCs for Kids!</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f9ff;
            font-family: 'Comic Sans MS', cursive;
            perspective: 1000px;
        }

        .title {
            font-size: 4rem;
            color: #ff6b6b;
            text-shadow: 3px 3px 0 #ffe66d;
            margin: 1rem 0;
            text-align: center;
        }

        .letters-container {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1000px;
        }

        .letter-box {
            width: 150px;
            height: 150px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            cursor: pointer;
            flex-shrink: 0;
        }

        .letter {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            font-weight: bold;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .front {
            background-color: #ff6b6b;
            color: white;
            transform: translateZ(30px);
        }

        .back {
            background-color: #4ecdc4;
            color: white;
            transform: rotateY(180deg) translateZ(30px);
        }

        .top {
            background-color: #ffe66d;
            height: 30px;
            transform: rotateX(-90deg) translateZ(60px);
            font-size: 1.2rem;
            color: #333;
        }

        /* Color variations */
        .letter-box:nth-child(odd) .front { background-color: #2196F3; }
        .letter-box:nth-child(3n) .front { background-color: #4CAF50; }
        .letter-box:nth-child(4n) .front { background-color: #FFC107; }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .letter-box {
            animation: float 3s ease-in-out infinite;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 3rem;
                margin: 0.5rem 0;
            }

            .letters-container {
                flex-direction: column;
                align-items: center;
                gap: 0.5rem;
            }

            .letter-box {
                width: 120px;
                height: 120px;
            }

            .letter {
                font-size: 4rem;
            }

            .top {
                font-size: 1rem;
                transform: rotateX(-90deg) translateZ(50px);
            }
        }
    </style>
</head>
